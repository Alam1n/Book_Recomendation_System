    <script>
        $(document).ready(function () {
            $('#recommendation-form').on('submit', function (e) {
                e.preventDefault();
                var formData = {
                    'genre': $('#genre').val(),
                    'avr_rating': $('#avr_rating').val(),
                    'num_results': $('#num_results').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/get_recommendations',  // Your backend endpoint
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function (response) {
                        var resultHtml = '<h3>Top Recommendations</h3>';
                        resultHtml += '<ul class="list-group">';
                        response.recommendations.forEach(function(book) {
                            resultHtml += `<li class="list-group-item">
                                               <strong>Title:</strong> ${book.Book} <br>
                                               <strong>Author:</strong> ${book.Author} <br>
                                               <strong>Description:</strong> ${book.Description} <br>
                                               <a href="${book.URL}" target="_blank">More Info</a>
                                           </li>`;
                        });
                        resultHtml += '</ul>';
                        $('#result').html(resultHtml);
                    },
                    error: function (response) {
                        $('#result').html('<div class="alert alert-danger">Error: ' + response.error + '</div>');
                    }
                });
            });
        });
